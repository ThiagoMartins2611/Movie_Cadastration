<body>

    <ul id="lista">

    <script>

       async function mostragemSession(){

            try {

                const resposta = await fetch('http://localhost:7000/page', {
                    method: 'GET',
                    credentials: 'include', // MUITO IMPORTANTE: Envia os cookies!
                });
                
                const dados = await resposta.json();

                console.log("arroz", dados.usuario.nome)

            } 

            catch (error) {
                alert("erro ao conectar com a conta do usuario")
            }

       }

       mostragemSession()

    </script>
</body>
